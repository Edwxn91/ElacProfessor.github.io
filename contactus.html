<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="vld.css">
        <link rel="shortcut icon" type="image/png" href="image/cloudfavicon.png">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    </head>
    <body>
        <section class="contact-wrapper">
            <form action="submit-form.php" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Write your name..." size="30" maxlength="60">
                <br>
                
                <label for="Email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Write your email..." size="30" maxlength="60">
                <br>
                
                <label for="Message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message..." cols="35" rows="7"></textarea>
                
                <br>
                
                <button type="submit" value="submit">Submit data</button>
                
            
            </form>
        
        </section>
    </body>
</html>
